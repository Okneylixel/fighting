<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Fight8bitGame</title>
</head>

<body>
   <!-- red container div -->
   <div style="position: relative; display: inline-block;">
      <!-- smaller red container div -->
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
         <!-- Player health -->
         <div style="position: relative; width: 100%; display: flex;justify-content: flex-end; 
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            ">
            <div style="background-color: red; height: 30px;width: 100%;"></div>
            <div id="playerHealth"
               style="position:absolute; background: #818CF8; top: 0; right: 0;bottom: 0;width: 100%;">
            </div>
         </div>
         <!-- timer -->
         <div id="timer"
            style="border: 4px solid white;color: white;background-color: black; width:100px; height: 50px; flex-shrink: 0; display: flex; align-items: center;justify-content: center;">
            10</div>
         <!-- Enemy health -->
         <div style="position: relative;width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;">
            <div style="background-color: red; height: 30px;"></div>
            <div id="enemyHealth" style="position:absolute; background: #818CF8; top: 0; right: 0;bottom: 0; left: 0;">
            </div>
         </div>
         <div></div>
      </div>
      <div id="displayText" style="position:absolute; color: white;align-items: center; justify-content: center;
      top: 0;left: 0;bottom: 0; right: 0; display: none;">Tie
      </div>
      <canvas></canvas>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
      integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="js/utils.js"></script>
   <script src="js/classes.js"></script>
   <script src="script.js"></script>
</body>

</html>
